<mat-card style="text-align: center; margin-left: 15%; margin-right: 15%;">
  <b>IPL {{year}} Points Table</b>
</mat-card>
<table mat-table [dataSource]="table" style="width: 100%; padding-right: 15%; padding-left: 15%;">
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> Team Name </th>
      <td mat-cell *matCellDef="let e"><b>{{e.team_name}}</b></td>
    </ng-container>
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef> Matches </th>
      <td mat-cell *matCellDef="let e">{{e.mat}}</td>
    </ng-container>
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> Won </th>
      <td mat-cell *matCellDef="let e">{{e.won}}</td>
    </ng-container>
    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef> Lost </th>
      <td mat-cell *matCellDef="let e">{{e.lost}}</td>
    </ng-container>
    <ng-container matColumnDef="5">
      <th mat-header-cell *matHeaderCellDef> Tied </th>
      <td mat-cell *matCellDef="let e">{{e.tied}}</td>
    </ng-container>
    <ng-container matColumnDef="6">
      <th mat-header-cell *matHeaderCellDef> Points </th>
      <td mat-cell *matCellDef="let e"><b>{{e.pts}}</b></td>
    </ng-container>
    <ng-container matColumnDef="7">
      <th mat-header-cell *matHeaderCellDef> NRR </th>
      <td mat-cell *matCellDef="let e">{{parseFloat(e.nr).toFixed(3)}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['1','2','3','4','5','6','7']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['1','2','3','4','5','6','7'];"></tr>
</table>
